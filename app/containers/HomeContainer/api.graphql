query Status {

  controller

  rabbit {
    action {
      ...Queue
    }
    ansys {
      ...Queue
    }
    python {
      ...Queue
    }
    rlang {
      ...Queue
    }
    mathematica {
      ...Queue
    }
  }
}

mutation Start {
  startController
}

fragment Queue on QueueStatus {
  ready
  unacked
  consumers
  prefetches
}
