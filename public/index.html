<!DOCTYPE HTML>
<html>
<head>
  <title>Demo</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; display: flex; flex-direction: column; height: 100vh; }
  form { background: #000; padding: 3px; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages pre { padding: 5px 10px; }
  #messages pre:nth-child(odd) { background: #eee; }
  #wrapper { overflow: scroll; flex: 1; }
  </style>
</head>
<body>
  <div id="wrapper">
    <ul id="messages">
    </ul>
  </div>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var s = new WebSocket('ws://' + window.location.host + '/');
    s.addEventListener('message', (msg) => {
      $('#messages').append($('<pre>').text(msg.data));
    });
    $('form').submit(() => {
      s.send($('#m').val());
      $('#m').val('');
      return false;
    });
  });
  </script>
</body>
</html>
